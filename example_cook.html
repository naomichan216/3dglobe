<!DOCTYPE html>
<html lang="eng"><head>
		<meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>

        <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="styles/main.css" />
        <link rel="stylesheet" type="text/css" href="styles/globe.css" />
        <link rel="stylesheet" type="text/css" href="styles/lightbox.css" />
        
        <script src="http://code.jquery.com/jquery-2.1.0.min.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/threejs/r69/three.min.js"></script>
        <script src="js/orbit_controls.js"></script>
        <script src="js/label_manager.js"></script>
        <script src="js/globe.js"></script>
        <script src="js/globe_lightbox.js"></script>
        
    
		
		<div id="panel">
			<div class="globe-wrapper">
				<div id="globe" radius="500" textures-directory="images/textures"  animation-speed="1.5">
					
					<div
						class="poi"
						id="ply"
						latitude="22.3"
						longitude="114.2"
						label="Hong Kong"
						color="#ffffff"
						action="link"
						action_parameter="https://en.wikipedia.org/wiki/Hong_Kong">
					</div>
					
					<div
						class="poi"
						id="tah"
						latitude="19.883333"
						longitude="102.133333"
						label="Northern Laos"
                        color="#ffffff"
						action="html">
							<h2>Northern Laos</h2>
							<p style="padding: 0.5em; width: 1000px; text-align: left">
								Tahiti is the largest island in the Windward group of French Polynesia.
								The island is located in the archipelago of the Society Islands in the central Southern Pacific Ocean.
							</p>
							<p style="width:100%; padding:0.5em; text-align:right;">
								<a href="http://en.wikipedia.org/wiki/Tahiti">read more...</a>
							</p>
					</div>

					<div
						class="poi"
						id="new"
						latitude="41.55"
						longitude="-87.45"
						label="Calumet Region"
                        color="#ffffff"
						action="link"
						action_parameter="http://en.wikipedia.org/wiki/New_Zealand">
					</div>
	
					<script>
						function myPoiCallback(poiData){
							var s = "Custom callback\n\n"
							+ "label: " + poiData.label + "\n"
							+ "latitude: " + poiData.latitude + "\n"
							+ "longitude: " + poiData.longitude;
							alert(s);
						}
					</script>
					
                </div>
				</div>
			</div>
			
			<script>
				initializeInteractiveEarth3D();
			</script>

			
</html>
